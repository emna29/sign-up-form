<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
</head>
<body>
 <div class="container">
   <!--right-side -->
    <div class="right-side">
        <div class="text">
            <h2> This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. Sign up
                <em>now</em> to get started.
            </h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="form">
            <h3>Let's do this!</h3>
            <form action="#" method="post"></form>
            <div class="fill-form">
               <div class="input">
                <label for="last-name">Last name</label>
                <input type="text" name="Last name" id="Last-name">
               </div>
              <div class="input"></div>
                <label for="First name">First name</label>
                <input type="text" name="First-name" id="first-name">
              </div>
              <div class="input"></div>
               <label for="email">Email</label>
               <input type="text" name="email" id="email">
              </div>
              <div class="input">
               <label for="phone-number">phone number</label>
               <input type="number" name="phone-number" id="phone-number">
              </div>
              <div class="input">
                <label for="password">Password</label>
                <input type="text" name="password" id="Password">
              </div>
              <div class="input">
               <label for="confirm-password">Confirm Password</label>
                <input type="text" name="confirm-password" id="confirm-password">
              </div>
              <div class="button">
                  <button type="submit"> Creat account</button>
              </div>
              <div class="log-in">
                  <p>Already have an account?<a href="#">Log in</a></p>
              </div>
            </div>
        </div>


    </div>
  </div>   
   
</body>
<link rel="stylesheet" href="style.css">
</html>
